<div (dblclick)="onToggle(task)"  [ngClass]="{reminder: task.reminder}" class="task">
    <h3 [ngStyle]="{'color': 'rgb(7, 216, 164)'}">{{task.text}} 
        <fa-icon 
        [ngStyle]="{'color': 'red'}" 
        [icon]="faTrash"
        (click) = "onDelete(task)">

        </fa-icon>
    </h3>
    <p [ngStyle]="{'color': 'coral'}">Due: {{task.day}}</p>
</div>
